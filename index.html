<!doctype html>
<html lang="ru">
  
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>

  <title>Alehandreus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="outer-container">
    <div class="container">
      <div class="topname-label">
        ALEHANDREUS
      </div> 
      <div class="bottomname-label">
        ALEXANDER NIKOLAEV
      </div>
      <div class="mail-container">
        <div id="mail-text" class="mail-text">
          hello@alehandreus.com
        </div>
        <div class="copy-button" onclick="copyToClipboard()">
          <span class="iconify copy-button-regular" data-icon="fluent-copy-24-regular" data-inline="false" data-width="30" data-height="30"></span>
          <span class="iconify copy-button-filled" data-icon="fluent-copy-24-filled" data-inline="false" data-width="30" data-height="30"></span>
        </div>  
        <div id="copied-message" class="copied-message">Copied!</div>      
      </div>
      <div id="links" class="links-container"></div>
      <div class="fun-zone-container">
        <div class="fun-zone">
          <input type="color" id="text-color-input" class="color-input" name="head" value="#3B58E5" onchange="changeTextColor()">
          <input type="color" id="bg-color-input" class="color-input" name="head" value="#ffffff" onchange="changeBgColor()">
        </div>  
      </div>      
    </div>
  </div>
</body>
</html>
